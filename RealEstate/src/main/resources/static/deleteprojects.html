<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Project - Iron Pillar Engineering and Construction</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
            rel="stylesheet"
    />
    <script src="js/dynamicNavbar.js" defer></script>
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #f4f7f6;
        color: #333;
        line-height: 1.6;
        margin: 0;
        padding-top: 80px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .hero .hero-content {
        background-color: rgba(44, 62, 80, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transform: perspective(500px) rotateX(10deg) translateZ(50px);
      }

      .hero h1 {
        font-size: 3.5em;
        margin-bottom: 15px;
        text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
      }

      .hero p {
        font-size: 1.3em;
        margin-bottom: 15px;
        text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
      }

      .container {
        margin-top: 20px;
      }

      .card {
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-10px) rotateX(5deg);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }

    </style>
    <script src="js/auth.js"></script>
  </head>
  <body>
  <div id="header-container"></div>

    <div class="container mt-5">
      <h2>Delete Projects</h2>
      <div class="row" id="projects-list">
        <!-- Project items will be dynamically added here -->
      </div>
    </div>

  <div id="footer-container"></div>

    <script>
      fetch('/includes/header.html')
              .then(response => response.text())
              .then(html => {
                document.getElementById('header-container').innerHTML = html;
              })
              .catch(error => console.error('Error fetching header:', error));

      fetch("Footer.html")
              .then((response) => response.text())
              .then((html) => {
                document.getElementById("footer-container").innerHTML = html;
              })
              .catch((error) => console.error("Error fetching footer:", error));

      document.addEventListener("DOMContentLoaded", () => {
        fetchProjects();
      });


      function fetchProjects() {
        fetchWithAuth("/projects/view")
          .then((response) => response.json())
          .then((projects) => {
            const projectsList = document.getElementById("projects-list");
            projectsList.innerHTML = "";

            if (projects.length === 0) {
              projectsList.innerHTML = `
                      <div class="col-12">
                        <div class="card">
                          <div class="card-body">
                            <p class="card-text">No projects available to delete.</p>
                          </div>
                        </div>
                      </div>
                    `;
            } else {
              projects.forEach((project) => {
                const projectHTML = `
                            <div class="col-md-4 mb-4">
                                <div class="card">
                                    <img src="/uploads/${project.image}" class="card-img-top" alt="${project.title}">
                                    <div class="card-body">
                                        <h5 class="card-title">${project.title}</h5>
                                        <p class="card-text">${project.description}</p>
                                        <button class="btn btn-danger" onclick="deleteProject(${project.id})">Delete</button>
                                    </div>
                                </div>
                            </div>
                        `;
                projectsList.innerHTML += projectHTML;
              });
            }
          })
          .catch((error) => console.error("Error fetching projects:", error));
      }

      function deleteProject(projectId) {
        fetchWithAuth(`/projects/${projectId}`, {
          method: "DELETE"
        })
          .then((response) => {
            $('#exampleModalCenter').modal('hide');
            if (response.ok) {
               alert("Project deleted successfully.");
              fetchProjects(); // Refresh the list of projects
            } else {
              alert("Failed to delete project.");
            }
          })
          .catch((error) => console.error("Error deleting project:", error));
      }

      document.getElementById('confirmDeleteBtn').addEventListener('click', deleteProject);

      document.addEventListener('DOMContentLoaded', fetchProjects);

    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
