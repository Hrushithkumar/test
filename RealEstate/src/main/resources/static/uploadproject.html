<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #f4f7f6;
        color: #333;
        line-height: 1.6;
        margin: 0;
        padding-top: 80px;
      }

      header {
        background-color: #2c3e50;
        padding: 10px 20px;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header .logo {
        display: flex;
        align-items: center;
        color: #fff;
        font-size: 1.5em;
        font-weight: bold;
      }

      header .logo img {
        max-width: 50px;
        height: auto;
        margin-right: 10px;
      }

      header nav ul {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
      }

      header nav ul li {
        margin: 0 15px;
        position: relative;
      }

      header nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        font-size: 1em;
        transition: color 0.3s;
      }

      header nav ul li a:hover {
        color: #f39c12;
      }

      .hero {
        background: url("images/img2.jpg") no-repeat center center/cover;
        color: white;
        height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        border-bottom: 10px solid #2c3e50;
        padding: 20px;
      }

      .hero .hero-content {
        background-color: rgba(44, 62, 80, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transform: perspective(500px) rotateX(10deg) translateZ(50px);
      }

      .hero h1 {
        font-size: 3.5em;
        margin-bottom: 15px;
        text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
      }

      .hero p {
        font-size: 1.3em;
        margin-bottom: 15px;
        text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
      }

      h1 {
        text-align: center;
        margin-top: 20px;
      }

      .back-button {
        display: block;
        margin: 20px auto;
        text-align: center;
        color: #fff;
        background-color: #2c3e50;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
      }

      .back-button:hover {
        background-color: #34495e;
      }

      form {
        max-width: 500px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
      }

      form:hover {
        transform: translateY(-10px);
      }

      label {
        font-weight: bold;
      }

      input[type="text"],
      textarea,
      select,
      button {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      #projectDetails {
        margin-top: 20px;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        display: none;
      }

      #projectDetails img {
        max-width: 100%;
        border-radius: 5px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/images/logo.png" alt="Logo" />
        <span>Iron Pillar Engineering and Construction</span>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-content">
        <h1>Welcome to Iron Pillar Engineering and Construction</h1>
        <p>Building the future with innovation and excellence.</p>
      </div>
    </section>

    <h1>Upload Project</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="category">Category:</label><br />
      <select id="category" name="category" required>
        <option value="" disabled selected>Select a category</option>
      </select>
      <br /><br />

      <label for="title">Title:</label><br />
      <input type="text" id="title" name="title" required /><br /><br />

      <label for="description">Description:</label><br />
      <textarea id="description" name="description" required></textarea
      ><br /><br />

      <label for="image">Image:</label><br />
      <input
        type="file"
        id="image"
        name="image"
        accept="image/*"
        required
      /><br /><br />

      <button type="button" onclick="uploadProject()">Upload</button>
    </form>

    <div id="projectDetails">
      <h2>Project Details</h2>
      <p id="projectCategory"></p>
      <p id="projectTitle"></p>
      <p id="projectDescription"></p>
      <img id="projectImage" src="" alt="Project Image" />
    </div>

    <a href="#" class="back-button" onclick="goBack()">Back</a>

    <script>

        const token = localStorage.getItem('token');
        if (!token) {
            // Redirect to login page if token is not found
            alert("Your login session expired. Please login to access this page");
            window.location.href = '/';
        }

      document.addEventListener("DOMContentLoaded", () => {
        fetchCategories();
        console.log("Dom Content loading");
      });


      function fetchCategories() {
          if(token){
              fetch('/projects/categories',{
                  headers: {
                      'Authorization': `Bearer ${token}`
                  }
              })
              .then(response => response.json())
              .then(categories => {
                  const categorySelect = document.getElementById('category');
                  categorySelect.innerHTML = '<option value="all">Select Category</option>';

                  categories.forEach(category => {
                      const option = document.createElement('option');
                      option.value = category;
                      option.textContent = category;
                      categorySelect.appendChild(option);
                  });
              })
              .catch(error => console.error('Error fetching categories:', error));
          } else {
              alert("Session expired, please login");
          }
      }

      function uploadProject() {
        const form = document.getElementById("uploadForm");
        const formData = new FormData(form);

        fetch('/projects/upload', {
            method: 'POST',
            body: formData,
          headers: {
            'Authorization': `Bearer ${token}`}
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              document.getElementById("projectDetails").style.display = "block";
              document.getElementById("projectCategory").textContent =
                "Category: " + formData.get("category");
              document.getElementById("projectTitle").textContent =
                "Title: " + formData.get("title");
              document.getElementById("projectDescription").textContent =
                "Description: " + formData.get("description");
              document.getElementById("projectImage").src =
                "/uploads/" + data.filename;
              form.reset();
            } else {
              alert("Failed to upload project.");
            }
          })
          .catch((error) => console.error("Error uploading project:", error));
      }

      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
