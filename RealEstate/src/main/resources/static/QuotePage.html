<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submitted Quotes - Iron Pillar Engineering and Construction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #f4f7f6;
        color: #333;
        line-height: 1.6;
        margin: 0;
        padding-top: 80px;
      }

      header {
        background-color: #2c3e50;
        padding: 10px 20px;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header .logo {
        display: flex;
        align-items: center;
        color: #fff;
        font-size: 1.5em;
        font-weight: bold;
      }

      header .logo img {
        max-width: 50px;
        height: auto;
        margin-right: 10px;
      }

      header nav ul {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
      }

      header nav ul li {
        margin: 0 15px;
        position: relative;
      }

      header nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        font-size: 1em;
        transition: color 0.3s;
      }

      header nav ul li a:hover {
        color: #f39c12;
      }

      header nav ul li ul {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background: #2c3e50;
        padding: 0;
        margin: 0;
        list-style: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      header nav ul li:hover ul {
        display: block;
      }

      header nav ul li ul li {
        margin: 0;
      }

      header nav ul li ul li a {
        padding: 10px 15px;
        display: block;
        color: #fff;
      }

      header nav ul li ul li a:hover {
        background: #34495e;
      }

      .container {
        margin-top: 100px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      table,
      th,
      td {
        border: 1px solid #ddd;
      }

      th,
      td {
        padding: 15px;
        text-align: left;
      }

      th {
        background-color: #2c3e50;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/images/logo.png" alt="Logo" />
        <span>Iron Pillar Engineering and Construction</span>
      </div>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/QuotePage.html">Submitted Quotes</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <h2>Submitted Quotes</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Location</th>
            <th>Service</th>
            <th>Message</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="quotes-table-body">
          <!-- Quotes will be dynamically added here -->
        </tbody>
      </table>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetchQuotes();
      });

      function fetchQuotes() {
        const token = localStorage.getItem("token");

        fetch("/quotes", {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        })
          .then((response) => response.json())
          .then((quotes) => {
            const tableBody = document.getElementById("quotes-table-body");
            tableBody.innerHTML = "";

            quotes.forEach((quote) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${quote.name}</td>
                <td>${quote.email}</td>
                <td>${quote.phone}</td>
                <td>${quote.location}</td>
                <td>${quote.service}</td>
                <td>${quote.message}</td>
                <td>${quote.status || "Pending"}</td>
                <td><button class="btn btn-primary" onclick="updateStatus(${
                  quote.id
                })">Track</button></td>
              `;
              tableBody.appendChild(row);
            });
          })
          .catch((error) => console.error("Error fetching quotes:", error));
      }

      function updateStatus(quoteId) {
        const token = localStorage.getItem("token");

        fetch(`/quotes/update/${quoteId}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ status: "Completed" }),
        })
          .then((response) => {
            if (response.ok) {
              alert("Quote status updated successfully");
              fetchQuotes(); // Refresh the quotes list
            } else {
              alert("Failed to update quote status");
            }
          })
          .catch((error) =>
            console.error("Error updating quote status:", error)
          );
      }
    </script>
  </body>
</html>
