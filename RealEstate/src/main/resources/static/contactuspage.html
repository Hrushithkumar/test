<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Contact Us Submissions - Iron Pillar Engineering and Construction
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
      rel="stylesheet"
    />
    <link href="css/HeaderFooter.css" rel="stylesheet" />

    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #f4f7f6;
        color: #333;
        line-height: 1.6;
        margin: 0;
        padding-top: 80px;
      }

      header {
        background-color: #2c3e50;
        padding: 10px 20px;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header .logo {
        display: flex;
        align-items: center;
        color: #fff;
        font-size: 1.5em;
        font-weight: bold;
      }

      header .logo img {
        max-width: 50px;
        height: auto;
        margin-right: 10px;
      }

      header nav ul {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
      }

      header nav ul li {
        margin: 0 15px;
        position: relative;
      }

      header nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        font-size: 1em;
        transition: color 0.3s;
      }

      header nav ul li a:hover {
        color: #f39c12;
      }

      header nav ul li ul {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background: #2c3e50;
        padding: 0;
        margin: 0;
        list-style: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      header nav ul li:hover ul {
        display: block;
      }

      header nav ul li ul li {
        margin: 0;
      }

      header nav ul li ul li a {
        padding: 10px 15px;
        display: block;
        color: #fff;
      }

      header nav ul li ul li a:hover {
        background: #34495e;
      }

      .container {
        margin-top: 100px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      table,
      th,
      td {
        border: 1px solid #ddd;
      }

      th,
      td {
        padding: 15px;
        text-align: left;
      }

      th {
        background-color: #2c3e50;
        color: white;
      }
      .dataTables_filter {
        margin-bottom: 20px; /* Added margin for the search box */
      }

      @media print {
        body * {
          visibility: hidden;
        }
        .print-container,
        .print-container * {
          visibility: visible;
        }
        .print-container {
          position: absolute;
          left: 0;
          top: 0;
        }
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="js/auth.js"></script>
  </head>
  <script src="js/auth.js"></script>
  <body>
    <div id="header-container"></div>

    <div class="container print-container">
      <h2>Contact Us Submissions</h2>
      <button class="print-button" onclick="window.print()">Print Table</button>
      <table id="contact-us-table" class="display">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody id="contact-us-table-body">
          <!-- Contact Us submissions will be dynamically added here -->
        </tbody>
      </table>
    <div id="footer-container"></div>
    </div>

    <script>
      fetch('Header.html')
              .then(response => response.text())
              .then(html => {
                document.getElementById('header-container').innerHTML = html;
              })
              .catch(error => console.error('Error fetching header:', error));
      fetch('Footer.html')
              .then(response => response.text())
              .then(html => {
                document.getElementById('footer-container').innerHTML = html;
              })
              .catch(error => console.error('Error fetching footer:', error));

      document.addEventListener("DOMContentLoaded", () => {
        fetchContactUsSubmissions();
      });

      function fetchContactUsSubmissions() {
        //const token = localStorage.getItem("token");

        fetchWithAuth("/employee/contacts")
          .then((response) => response.json())
          .then((submissions) => {
            const tableBody = document.getElementById("contact-us-table-body");
            tableBody.innerHTML = "";

            submissions.forEach((submission) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${submission.name}</td>
                <td>${submission.email}</td>
                <td>${submission.message}</td>
              `;
              tableBody.appendChild(row);
            });

            // Initialize DataTables
            $("#contact-us-table").DataTable();
          })
          .catch((error) =>
            console.error("Error fetching contact us submissions:", error)
          );
      }


    </script>
  </body>
</html>
