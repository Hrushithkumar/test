<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submitted Salaries - Iron Pillar Engineering and Construction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="js/dynamicNavbar.js" defer></script>
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #f4f7f6;
        color: #333;
        margin: 0;
        padding-top: 80px;
      }
      header {
        background-color: #2c3e50;
        padding: 10px 20px;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      header .logo {
        display: flex;
        align-items: center;
        color: #fff;
        font-size: 1.5em;
        font-weight: bold;
      }
      header .logo img {
        max-width: 50px;
        height: auto;
        margin-right: 10px;
      }
      header nav ul {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
      }
      header nav ul li {
        margin: 0 15px;
        position: relative;
      }
      header nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        font-size: 1em;
        transition: color 0.3s;
      }
      header nav ul li a:hover {
        color: #f39c12;
      }
      header nav ul li ul {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background: #2c3e50;
        padding: 0;
        margin: 0;
        list-style: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      header nav ul li:hover ul {
        display: block;
      }
      header nav ul li ul li {
        margin: 0;
      }
      header nav ul li ul li a {
        padding: 10px 15px;
        display: block;
        color: #fff;
      }
      header nav ul li ul li a:hover {
        background: #34495e;
      }
      .container {
        max-width: 1200px;
        margin: 30px auto;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      table th,
      table td {
        padding: 15px;
        text-align: left;
        border: 1px solid #ddd;
      }
      table th {
        background-color: #2c3e50;
        color: white;
      }
      footer {
        background-color: #2c3e50;
        color: white;
        text-align: center;
        padding: 15px 0;
        position: relative;
        border-top: 10px solid #34495e;
      }
      footer .container {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      footer h5 {
        font-size: 1.2em;
      }
      footer ul {
        list-style: none;
        padding: 0;
      }
      footer ul li {
        margin-bottom: 10px;
      }
      footer ul li a {
        color: white;
        text-decoration: none;
        transition: color 0.3s;
      }
      footer ul li a:hover {
        color: #f39c12;
      }
      .footer .social-icons {
        display: flex;
        gap: 10px;
      }
      .footer .social-icons a {
        color: #fff;
        font-size: 1.4rem;
        transition: color 0.3s;
      }
      .footer .social-icons a:hover {
        color: #f39c12;
      }
      footer p {
        font-size: 0.9em;
      }
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          align-items: flex-start;
        }
        header nav ul {
          flex-direction: column;
          width: 100%;
          margin-top: 10px;
        }
        header nav ul li {
          margin: 5px 0;
        }
        .footer .container {
          flex-direction: column;
          align-items: center;
        }
        .footer .social-icons {
          margin-top: 10px;
        }
      }
    </style>
    <script src="js/auth.js"></script>
  </head>
  <body>
  <div id="header-container"></div>

    <section class="container mt-5">
      <h2>Employees Salary Details</h2>
      <table>
        <thead>
          <tr>
            <th>Employee Name</th>
            <th>Pay Rate (per hour)</th>
            <th>Hours Worked</th>
            <th>Total Salary</th>
            <th>From Date</th>
            <th>To Date</th>
          </tr>
        </thead>
        <tbody id="salaryTableBody">
          <!-- Salary data will be dynamically added here -->
        </tbody>
      </table>
    </section>

  <div id="footer-container"></div>

  <script>
    fetch("/includes/header.html")
            .then((response) => response.text())
            .then((html) => {
              document.getElementById("header-container").innerHTML = html;
            })
            .catch((error) => console.error("Error fetching header:", error));

    fetch('Footer.html')
            .then(response => response.text())
            .then(html => {
              document.getElementById('footer-container').innerHTML = html;
            })
            .catch(error => console.error('Error fetching footer:', error));

    document.addEventListener("DOMContentLoaded", () => {
      fetchWithAuth("/employeesalary")
              .then(response => {
                if (!response.ok) {
                  throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
              })
              .then(data => {
                const tableBody = document.getElementById("salaryTableBody");
                data.forEach(salary => {
                  const row = document.createElement("tr");
                  row.innerHTML = `
              <td>${salary.employeeName}</td>
              <td>${salary.payRate}</td>
              <td>${salary.hours}</td>
              <td>${salary.salary}</td>
              <td>${salary.fromDate}</td>
              <td>${salary.toDate}</td>
            `;
                  tableBody.appendChild(row);
                });
              })
              .catch(error => console.error("Error fetching salaries:", error));
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
