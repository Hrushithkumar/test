<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Upload Home for Sale - Iron Pillar Engineering and Construction
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="css/HeaderFooter.css" rel="stylesheet" />
    <script src="js/dynamicNavbar.js" defer></script>
    <script src="js/auth.js"></script>
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #f4f7f6;
        color: #333;
        line-height: 1.6;
        margin: 0;
        padding-top: 80px;
      }

      .container {
        margin-top: 20px;
      }

      .card {
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-10px) rotateX(5deg);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }

      form {
        max-width: 500px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
      }

      form:hover {
        transform: translateY(-10px);
      }

      label {
        font-weight: bold;
      }

      input[type="text"],
      textarea,
      select,
      button {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      h1 {
        text-align: center;
        margin-top: 20px;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>

  </head>
  <body>
  <div id="header-container"></div>


  <h1>Upload Homes</h1>

    <div class="container mt-5">
      <!-- <h2>Homes for Sale</h2> -->
      <div class="row" id="homes-list">
        <!-- Home items will be dynamically added here -->
      </div>
    </div>

    <!-- <h1>Upload Home for Sale</h1> -->
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="category">Category:</label><br />
      <select id="category" name="category" required>
        <option value="" disabled selected>Select a category</option></select
      ><br /><br />

      <label for="title">Title:</label><br />
      <input type="text" id="title" name="title" required /><br /><br />

      <label for="description">Description:</label><br />
      <textarea id="description" name="description" required></textarea
      ><br /><br />

      <label for="price">Price:</label><br />
      <input type="number" id="price" name="price" step="0.01" min="0" required /><br /><br />

      <label for="image">Image:</label><br />
      <input
        type="file"
        id="image"
        name="image"
        accept="image/*"
        required
      /><br /><br />

      <button type="button" onclick="uploadHome()">Upload</button>
    </form>

    <div id="homeDetails" style="display: none">
      <h2>Home Details</h2>
      <p id="homeCategory"></p>
      <p id="homeTitle"></p>
      <p id="homeDescription"></p>
      <p id="homePrice"></p>
      <img id="homeImage" src="" alt="Home Image" />
    </div>

  <div id="footer-container"></div>

    <script>

      fetch('/includes/header.html')
              .then(response => response.text())
              .then(html => {
                document.getElementById('header-container').innerHTML = html;
              })
              .catch(error => console.error('Error fetching header:', error));

      fetch('Footer.html')
              .then(response => response.text())
              .then(html => {
                document.getElementById('footer-container').innerHTML = html;
              })
              .catch(error => console.error('Error fetching footer:', error));

      const token = localStorage.getItem("token");
      if (!token) {
        // Redirect to login page if token is not found
        alert("Your login session expired. Please login to access this page");
        window.location.href = "/";
      }
      document.addEventListener("DOMContentLoaded", () => {
        fetchHomes();
        fetchCategories();
      });

      function fetchHomes() {
        fetchWithAuth("/homes/view")
          .then((response) => response.json())
          .then((homes) => {
            const homesList = document.getElementById("homes-list");
            homesList.innerHTML = "";

            homes.forEach((home) => {
              const homeHTML = `
                            <div class="col-md-4 mb-4">
                                <div class="card">
                                    <img src="/uploads/${home.image}" class="card-img-top" alt="${home.title}">
                                    <div class="card-body">
                                        <h5 class="card-title">${home.title}</h5>
                                        <p class="card-text">${home.description}</p>
                                        <button class="btn btn-danger" onclick="deleteHome(${home.id})">Delete</button>
                                    </div>
                                </div>
                            </div>
                        `;
              homesList.innerHTML += homeHTML;
            });
          })
          .catch((error) => console.error("Error fetching homes:", error));
      }

      function fetchCategories() {
        fetchWithAuth("/homes/categories")
          .then((response) => response.json())
          .then((categories) => {
            const categorySelect = document.getElementById("category");
            categories.forEach((category) => {
              const option = document.createElement("option");
              option.value = category;
              option.textContent = category;
              categorySelect.appendChild(option);
            });
          })
          .catch((error) => console.error("Error fetching categories:", error));
      }

      function uploadHome() {
        const form = document.getElementById("uploadForm");
        const formData = new FormData(form);

        fetchWithAuth("/homes/upload", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              document.getElementById("homeDetails").style.display = "block";
              document.getElementById("homeCategory").textContent =
                "Category: " + formData.get("category");
              document.getElementById("homeTitle").textContent =
                "Title: " + formData.get("title");
              document.getElementById("homeDescription").textContent =
                "Description: " + formData.get("description");
              document.getElementById("homePrice").textContent =
                      "Price: $" + parseFloat(formData.get("price")).toFixed(2);
              document.getElementById("homeImage").src =
                "/uploads/" + data.filename;
              form.reset();
              fetchHomes(); // Refresh the list of homes
              updateMainPage(formData, data.filename);
            } else {
              alert("Failed to upload home.");
            }
          })
          .catch((error) => console.error("Error uploading home:", error));
      }

      function updateMainPage(formData, filename) {
        const contentHTML = `
        <div class="col-md-3">
          <div class="extra-div">
            <img src="/uploads/${filename}" alt="Construction Image" />
            <p>${formData.get("description")}</p>
          </div>
        </div>
      `;

        window.opener.document.getElementById("more-content-list").innerHTML +=
          contentHTML;
      }

      function deleteHome(homeId) {
        fetchWithAuth(`/homes/${homeId}`, {
          method: "DELETE"
        })
          .then((response) => {
            if (response.ok) {
              alert("Home deleted successfully.");
              fetchHomes(); // Refresh the list of homes
            } else {
              alert("Failed to delete home.");
            }
          })
          .catch((error) => console.error("Error deleting home:", error));
      }

      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
