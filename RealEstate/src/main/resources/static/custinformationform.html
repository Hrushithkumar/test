      body {
        font-family: "Montserrat", sans-serif;

        color: #333;
        line-height: 1.6;

        padding-top: 80px;

      header {
        background-color: #2c3e50;
        padding: 10px 20px;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      header .back-button {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        font-size: 1em;
        transition: color 0.3s;
      }
      header .back-button:hover {
        color: #f39c12;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
        position: relative;
      }
      .form-group label {
        font-weight: bold;
        display: block;
        transition: color 0.3s, transform 0.3s;
      }
      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        transition: all 0.3s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .form-group input:focus,
      .form-group select:focus,
      .form-group textarea:focus {
        border-color: #4caf50;
        box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
        transform: scale(1.02);
      }
      .form-group input:focus + label,
      .form-group select:focus + label,
      .form-group textarea:focus + label {
        color: #4caf50;
        transform: translateY(-20px);
      }
      .form-group button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.3s;
        display: block;
        width: 100%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .form-group button:hover {
        background-color: #45a049;
        transform: scale(1.05);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
      }
      footer {
        background-color: #2c3e50;
        color: white;
        text-align: center;
        padding: 15px 0;
        position: relative;
        margin-top: 50px;
        border-top: 10px solid #34495e;
      }
      footer .container {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      footer h5 {
        font-size: 1.2em;
      }
      footer ul {
        list-style: none;
        padding: 0;
      }
      footer ul li {
        margin-bottom: 10px;
      }
      footer ul li a {
        color: white;
        text-decoration: none;
        transition: color 0.3s;
      }
      footer ul li a:hover {
        color: #f39c12;
      }
      .footer .social-icons {
        display: flex;
        gap: 10px;
      }
      .footer .social-icons a {
        color: #fff;
        font-size: 1.4rem;
        transition: color 0.3s;
      }
      .footer .social-icons a:hover {
        color: #f39c12;
      }
      footer p {
        font-size: 0.9em;
      }
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          align-items: flex-start;
        }
        .footer .container {
          flex-direction: column;
          align-items: center;
        }
        .footer .social-icons {
          margin-top: 10px;
        }
      }
      .form-group.invalid input,
      .form-group.invalid textarea,
      .form-group.invalid select {
        border-color: red;
      }
      .form-group.invalid .error-message {
        color: red;
        font-size: 0.9em;
        display: block;
      }

    </header>
    <section class="container mt-5">
      <h2>Customer Information and Deal Tracker</h2>
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button

            id="customer-info-tab"

            type="button"
            role="tab"
            aria-controls="customer-info"
            aria-selected="true"

      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="customer-info"
          role="tabpanel"
          aria-labelledby="customer-info-tab"

          <form id="customerForm" class="mt-3" novalidate>
            <div class="form-group">
              <label for="name">Name:</label>
              <input

            <div class="form-group">

                required
                aria-required="true"
                aria-describedby="email-error"
              />
              <span class="error-message" id="email-error"></span>
            </div>
            <div class="form-group">
              <label for="phone">Phone:</label>
              <input
                type="tel"

                name="phone"
                required

                aria-describedby="phone-error"
              />
              <span class="error-message" id="phone-error"></span>
            </div>
            <div class="form-group">
              <label for="address">Address:</label>
              <textarea
                id="address"
                name="address"
                required
                aria-required="true"
                aria-describedby="address-error"
              ></textarea>
              <span class="error-message" id="address-error"></span>
            </div>
            <div class="form-group">
              <label for="dealDate">Deal Date:</label>
              <input
                type="date"
                id="dealDate"
                name="dealDate"
                required
                aria-required="true"
                aria-describedby="dealDate-error"
              />
              <span class="error-message" id="dealDate-error"></span>
            </div>
            <div class="form-group">
              <label for="dealValue">Deal Value:</label>
              <input
                type="number"
                id="dealValue"
                name="dealValue"
                required
                aria-required="true"
                aria-describedby="dealValue-error"
              />
              <span class="error-message" id="dealValue-error"></span>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
        <div
          class="tab-pane fade"
          id="deal-tracker"
          role="tabpanel"
          aria-labelledby="deal-tracker-tab"
        >
          <form id="dealTrackerForm" class="mt-3" novalidate>
            <div class="form-group">
              <label for="startDate">Start Date:</label>
              <input
                type="date"
                id="startDate"
                name="startDate"
                required
                aria-required="true"
                aria-describedby="startDate-error"
              />
              <span class="error-message" id="startDate-error"></span>
            </div>
            <div class="form-group">
              <label for="endDate">End Date:</label>
              <input
                type="date"
                id="endDate"
                name="endDate"
                required
                aria-required="true"
                aria-describedby="endDate-error"
              />
              <span class="error-message" id="endDate-error"></span>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Track</button>
            </div>
          </form>
          <div id="dealSummary" style="display: none" class="mt-3">
            <h3>Deal Summary</h3>
            <p>Total Deals: <span id="totalDeals"></span></p>
            <p>Total Value: $<span id="totalValue"></span></p>
          </div>
        </div>
      </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const customerForm = document.getElementById("customerForm");
        const dealTrackerForm = document.getElementById("dealTrackerForm");
        const dealSummary = document.getElementById("dealSummary");

        // Customer Form Submission Handler
        customerForm.addEventListener("submit", (event) => {
          event.preventDefault();

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const phone = document.getElementById("phone").value;
          const address = document.getElementById("address").value;
          const dealDate = document.getElementById("dealDate").value;
          const dealValue = document.getElementById("dealValue").value;

          // Basic form validation
          if (!name || !email || !phone || !address || !dealDate || !dealValue) {
            alert("Please fill out all fields.");
            return;
          }

          // Construct the data object to send
          const customerInfo = {
            customerName: name,
            customerEmail: email,
            phoneNumber: phone,
            customerAddress: address,
            dealDate: dealDate,
            dealValue: parseFloat(dealValue).toFixed(2), // Convert to float and round to 2 decimal places
          };

          // Example of sending the customerInfo to server (replace with actual endpoint)
          fetchWithAuth("/customer-info/create", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(customerInfo),
          })
                  .then((response) => response.json())
                  .then((data) => {
                    // Handle success or error response from server
                    alert("Customer information submitted successfully!");
                    customerForm.reset(); // Clear the form after submission
                  })
                  .catch((error) => {
                    console.error("Error:", error);
                    alert("Error submitting customer information.");
                  });
        });

        // Deal Tracker Form Submission Handler
        dealTrackerForm.addEventListener("submit", (event) => {
          event.preventDefault();

          const startDate = document.getElementById("startDate").value;
          const endDate = document.getElementById("endDate").value;

          // Basic form validation
          if (!startDate || !endDate) {
            alert("Please select both start date and end date.");
            return;
          }

          // Example calculation of deal summary (replace with actual logic)
          const totalDeals = Math.floor(Math.random() * 100); // Random number for demo purpose
          const totalValue = (Math.random() * 100000).toFixed(2); // Random value for demo purpose

          // Display deal summary
          document.getElementById("totalDeals").textContent = totalDeals;
          document.getElementById("totalValue").textContent = totalValue;
          dealSummary.style.display = "block";
        });
      });

      document.addEventListener("DOMContentLoaded", () => {
        const dealTrackerForm = document.getElementById("dealTrackerForm");
        const dealSummary = document.getElementById("dealSummary");
        const totalDealsElement = document.getElementById("totalDeals");
        const totalValueElement = document.getElementById("totalValue");

        dealTrackerForm.addEventListener("submit", (event) => {
          event.preventDefault();

          const startDate = document.getElementById("startDate").value;
          const endDate = document.getElementById("endDate").value;

          fetchWithAuth("/customer-info/track-deals", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              startDate,
              endDate,
            }),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
              }
              return response.json();
            })
            .then((data) => {
              totalDealsElement.textContent = data.totalDeals;
              totalValueElement.textContent = data.totalValue.toFixed(2); // Format as currency if needed
              dealSummary.style.display = "block";
            })
            .catch((error) => {
              console.error("Error tracking deals:", error);
              alert("Failed to track deals. Please try again.");
            });
        });
      });
