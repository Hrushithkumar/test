<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Request - Iron Pillar Engineering and Construction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #f4f7f6;
        color: #333;
        line-height: 1.6;
        margin: 0;
        padding-top: 80px;
      }
      header {
        background-color: #2c3e50;
        padding: 10px 20px;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      header .back-button {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        font-size: 1em;
        transition: color 0.3s;
      }
      header .back-button:hover {
        color: #f39c12;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        font-weight: bold;
      }
      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      .form-group button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
        display: block;
        width: 100%;
      }
      .form-group button:hover {
        background-color: #45a049;
      }
      footer {
        background-color: #2c3e50;
        color: white;
        text-align: center;
        padding: 15px 0;
        position: relative;
        margin-top: 50px;
        border-top: 10px solid #34495e;
      }
      footer .container {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      footer h5 {
        font-size: 1.2em;
      }
      footer ul {
        list-style: none;
        padding: 0;
      }
      footer ul li {
        margin-bottom: 10px;
      }
      footer ul li a {
        color: white;
        text-decoration: none;
        transition: color 0.3s;
      }
      footer ul li a:hover {
        color: #f39c12;
      }
      .footer .social-icons {
        display: flex;
        gap: 10px;
      }
      .footer .social-icons a {
        color: #fff;
        font-size: 1.4rem;
        transition: color 0.3s;
      }
      .footer .social-icons a:hover {
        color: #f39c12;
      }
      footer p {
        font-size: 0.9em;
      }
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          align-items: flex-start;
        }
        .footer .container {
          flex-direction: column;
          align-items: center;
        }
        .footer .social-icons {
          margin-top: 10px;
        }
      }
      .form-group.invalid input,
      .form-group.invalid textarea,
      .form-group.invalid select {
        border-color: red;
      }
      .form-group.invalid .error-message {
        color: red;
        font-size: 0.9em;
        display: block;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="/services.html" class="back-button">Back to Home</a>
    </header>
    <section class="container mt-5">
      <h2>Service Request Form</h2>
      <form id="serviceRequestForm" novalidate>
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            aria-required="true"
            aria-describedby="name-error"
          />
          <span class="error-message" id="name-error"></span>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            aria-required="true"
            aria-describedby="email-error"
          />
          <span class="error-message" id="email-error"></span>
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            required
            aria-required="true"
            aria-describedby="phone-error"
          />
          <span class="error-message" id="phone-error"></span>
        </div>
        <div class="form-group">
          <label for="service">Service Requested:</label>
          <select
            id="service"
            name="service"
            required
            aria-required="true"
            aria-describedby="service-error"
          >
            <option value="" disabled selected>Select a service</option>
            <option value="plumbing-issues">Plumbing Issues</option>
            <option value="electrical-problems">Electrical Problems</option>
            <option value="hvac-maintenance">HVAC Maintenance</option>
            <option value="structural-repairs">Structural Repairs</option>
            <option value="roof-exterior-maintenance">
              Roof and Exterior Maintenance
            </option>
            <option value="appliance-repair">Appliance Repair</option>
            <option value="interior-finishes">Interior Finishes</option>
            <option value="pest-control">Pest Control</option>
          </select>
          <span class="error-message" id="service-error"></span>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea
            id="description"
            name="description"
            required
            aria-required="true"
            aria-describedby="description-error"
          ></textarea>
          <span class="error-message" id="description-error"></span>
        </div>
        <div class="form-group">
          <label for="location">Location:</label>
          <input
            type="text"
            id="location"
            name="location"
            required
            aria-required="true"
            aria-describedby="location-error"
          />
          <span class="error-message" id="location-error"></span>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </section>
    <script>
      document
        .getElementById("serviceRequestForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const form = event.target;
          const isValid = form.checkValidity();
          if (isValid) {
            alert("Service request submitted!");
          } else {
            form.classList.add("was-validated");
            const formGroups = form.querySelectorAll(".form-group");
            formGroups.forEach((group) => {
              const input = group.querySelector("input, textarea, select");
              const errorMessage = group.querySelector(".error-message");
              if (!input.validity.valid) {
                group.classList.add("invalid");
                errorMessage.textContent = input.validationMessage;
              } else {
                group.classList.remove("invalid");
                errorMessage.textContent = "";
              }
            });
          }
        });
      function logout() {
        localStorage.removeItem("token");
        window.location.href = "/sample.html";
      }
    </script>
  </body>
</html>
