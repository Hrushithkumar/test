<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Requests</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
    <script src="js/auth.js"></script>
</head>
<body>
<h2>Service Requests</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Service Requested</th>
        <th>Description</th>
        <th>Location</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="serviceRequestsTableBody">
    <!-- Rows will be added here dynamically -->
    </tbody>
</table>

<script>
    function fetchServiceRequests() {
        fetchWithAuth('/api/servicerequest')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('serviceRequestsTableBody');
                tableBody.innerHTML = '';
                data.forEach(serviceRequest => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                            <td>${serviceRequest.id}</td>
                            <td>${serviceRequest.name}</td>
                            <td>${serviceRequest.email}</td>
                            <td>${serviceRequest.phone}</td>
                            <td>${serviceRequest.serviceRequested}</td>
                            <td>${serviceRequest.description}</td>
                            <td>${serviceRequest.location}</td>
                            <td>${serviceRequest.status}</td>
                            <td>
                                <button onclick="updateStatus(${serviceRequest.id}, 'resolved')">Mark as Resolved</button>
                                <button onclick="updateStatus(${serviceRequest.id}, 'unresolved')">Mark as Unresolved</button>
                            </td>
                        `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching service requests:', error));
    }

    function updateStatus(id, status) {
        fetchWithAuth(`/api/servicerequest/${id}/status`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ status: status })
        })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Failed to update status');
                }
            })
            .then(data => {
                alert(`Status updated to ${status}`);
                fetchServiceRequests(); // Refresh the list
            })
            .catch(error => {
                console.error('Error updating status:', error);
                alert('Error updating status');
            });
    }

    // Fetch service requests when the page loads
    window.onload = fetchServiceRequests;
</script>
</body>
</html>
