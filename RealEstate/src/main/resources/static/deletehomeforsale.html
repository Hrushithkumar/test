<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Delete Home for Sale - Iron Pillar Engineering and Construction
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/HeaderFooter.css" rel="stylesheet" />

    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #f4f7f6;
        color: #333;
        line-height: 1.6;
        margin: 0;
        padding-top: 80px;
      }

      header {
        background-color: #2c3e50;
        padding: 10px 20px;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header .logo {
        display: flex;
        align-items: center;
        color: #fff;
        font-size: 1.5em;
        font-weight: bold;
      }

      header .logo img {
        max-width: 50px;
        height: auto;
        margin-right: 10px;
      }

      header nav ul {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
      }

      header nav ul li {
        margin: 0 15px;
        position: relative;
      }

      header nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        font-size: 1em;
        transition: color 0.3s;
      }

      header nav ul li a:hover {
        color: #f39c12;
      }

      .hero {
        background: url("images/img2.jpg") no-repeat center center/cover;
        color: white;
        height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        border-bottom: 10px solid #2c3e50;
        padding: 20px;
      }

      .hero .hero-content {
        background-color: rgba(44, 62, 80, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transform: perspective(500px) rotateX(10deg) translateZ(50px);
      }

      .hero h1 {
        font-size: 3.5em;
        margin-bottom: 15px;
        text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
      }

      .hero p {
        font-size: 1.3em;
        margin-bottom: 15px;
        text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
      }

      .container {
        margin-top: 20px;
      }

      .card {
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-10px) rotateX(5deg);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }

      .back-button {
        display: block;
        margin: 20px auto;
        text-align: center;
        color: #fff;
        background-color: #2c3e50;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
      }

      .back-button:hover {
        background-color: #34495e;
      }

      form {
        max-width: 500px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
      }

      form:hover {
        transform: translateY(-10px);
      }

      label {
        font-weight: bold;
      }

      input[type="text"],
      textarea,
      select,
      input[type="file"],
      button {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
    <script src="js/auth.js"></script>
  </head>
  <body>
  <div id="header-container"></div>

    <section class="hero">
      <div class="hero-content">
        <h1>Welcome to Iron Pillar Engineering and Construction</h1>
        <p>Building the future with innovation and excellence.</p>
      </div>
    </section>

    <div class="container mt-5">
      <div class="row" id="homes-list">
        <!-- Home items will be dynamically added here -->
      </div>
    </div>

    <div id="homeDetails" style="display: none">
      <h2>Home Details</h2>
      <p id="homeCategory"></p>
      <p id="homeTitle"></p>
      <p id="homeDescription"></p>
      <img id="homeImage" src="" alt="Home Image" />
    </div>

    <a href="#" class="back-button" onclick="goBack()">Back</a>

    <script>

      fetch('Header.html')
              .then(response => response.text())
              .then(html => {
                document.getElementById('header-container').innerHTML = html;
              })
              .catch(error => console.error('Error fetching header:', error));
      document.addEventListener("DOMContentLoaded", () => {
        fetchHomes();
      });

      function fetchHomes() {
        fetch("/homes/view",
                {
                  headers: {
                    'Authorization': `Bearer ${token}`
                  }
                })
          .then((response) => response.json())
          .then((homes) => {
            const homesList = document.getElementById("homes-list");
            homesList.innerHTML = "";

            homes.forEach((home) => {
              const homeHTML = `
                            <div class="col-md-4 mb-4">
                                <div class="card">
                                    <img src="/uploads/${home.image}" class="card-img-top" alt="${home.title}">
                                    <div class="card-body">
                                        <h5 class="card-title">${home.title}</h5>
                                        <p class="card-text">${home.description}</p>
                                        <button class="btn btn-danger" onclick="deleteHomeById(${home.id})">Delete</button>
                                    </div>
                                </div>
                            </div>
                        `;
              homesList.innerHTML += homeHTML;
            });
          })
          .catch((error) => console.error("Error fetching homes:", error));
      }

      function deleteHome() {
        const homeId = document.getElementById("homeId").value;

        fetch(`/homes/${homeId}`, {
          method: "DELETE",
          headers: {
            'Authorization': `Bearer ${token}`
          }
        })
          .then((response) => {
            if (response.ok) {
              alert("Home deleted successfully.");
              fetchHomes(); // Refresh the list of homes
            } else {
              alert("Failed to delete home.");
            }
          })
          .catch((error) => console.error("Error deleting home:", error));
      }

      function deleteHomeById(homeId) {
        fetch(`/homes/${homeId}`, {
          method: "DELETE",
          headers: {
            'Authorization': `Bearer ${token}`
          }
        })
          .then((response) => {
            if (response.ok) {
              alert("Home deleted successfully.");
              fetchHomes(); // Refresh the list of homes
            } else {
              alert("Failed to delete home.");
            }
          })
          .catch((error) => console.error("Error deleting home:", error));
      }

      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
