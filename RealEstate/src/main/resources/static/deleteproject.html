<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Project - Iron Pillar Engineering and Construction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #f4f7f6;
        color: #333;
        line-height: 1.6;
        margin: 0;
        padding-top: 80px;
      }

      header {
        background-color: #2c3e50;
        padding: 10px 20px;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header .logo {
        display: flex;
        align-items: center;
        color: #fff;
        font-size: 1.5em;
        font-weight: bold;
      }

      header .logo img {
        max-width: 50px;
        height: auto;
        margin-right: 10px;
      }

      header nav ul {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
      }

      header nav ul li {
        margin: 0 15px;
        position: relative;
      }

      header nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        font-size: 1em;
        transition: color 0.3s;
      }

      header nav ul li a:hover {
        color: #f39c12;
      }

      .hero {
        background: url("images/img2.jpg") no-repeat center center/cover;
        color: white;
        height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        border-bottom: 10px solid #2c3e50;
        padding: 20px;
      }

      .hero .hero-content {
        background-color: rgba(44, 62, 80, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transform: perspective(500px) rotateX(10deg) translateZ(50px);
      }

      .hero h1 {
        font-size: 3.5em;
        margin-bottom: 15px;
        text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
      }

      .hero p {
        font-size: 1.3em;
        margin-bottom: 15px;
        text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
      }

      .container {
        margin-top: 20px;
      }

      .card {
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-10px) rotateX(5deg);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }

      .back-button {
        display: block;
        margin: 20px auto;
        text-align: center;
        color: #fff;
        background-color: #2c3e50;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
      }

      .back-button:hover {
        background-color: #34495e;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/images/logo.png" alt="Logo" />
        <span>Iron Pillar Engineering and Construction</span>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-content">
        <h1>Welcome to Iron Pillar Engineering and Construction</h1>
        <p>Building the future with innovation and excellence.</p>
      </div>
    </section>

    <div class="container mt-5">
      <h2>Our Projects</h2>
      <div class="row" id="projects-list">
        <!-- Project items will be dynamically added here -->
      </div>
    </div>

    <a href="#" class="back-button" onclick="goBack()">Back</a>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetchProjects();
      });

      function fetchProjects() {
        fetch("/projects/view")
          .then((response) => response.json())
          .then((projects) => {
            const projectsList = document.getElementById("projects-list");
            projectsList.innerHTML = "";

            projects.forEach((project) => {
              const projectHTML = `
                            <div class="col-md-4 mb-4">
                                <div class="card">
                                    <img src="/uploads/${project.image}" class="card-img-top" alt="${project.title}">
                                    <div class="card-body">
                                        <h5 class="card-title">${project.title}</h5>
                                        <p class="card-text">${project.description}</p>
                                        <button class="btn btn-danger" onclick="deleteProject(${project.id})">Delete</button>
                                    </div>
                                </div>
                            </div>
                        `;
              projectsList.innerHTML += projectHTML;
            });
          })
          .catch((error) => console.error("Error fetching projects:", error));
      }

      function deleteProject(projectId) {
        fetch(`/projects/${projectId}`, {
          method: "DELETE",
        })
          .then((response) => {
            if (response.ok) {
              alert("Project deleted successfully.");
              fetchProjects(); // Refresh the list of projects
            } else {
              alert("Failed to delete project.");
            }
          })
          .catch((error) => console.error("Error deleting project:", error));
      }

      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
